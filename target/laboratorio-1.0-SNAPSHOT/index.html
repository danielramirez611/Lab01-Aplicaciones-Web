<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="../../../../../../AppData/Local/Temp/splide.min.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/img/icono.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>The Coffee House</title>

</head>
<body class="index">
        <header class="encabezado contenedor-encabezado">
            <div class="contenedor-logo">
                <a href="index.html"><img src="img/LOGO.png" alt="logo" class="logo"></a>
            </div>
            <div class="contenedor2">
                <nav class="navegacion contenedor-nav">
                    <a href="index.html">Inicio</a>
                    <a href="productos.html">Productos</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="nosotros.html">Nosotros</a>
                </nav>
                <div class="contenedor-svg">
                    <div class="buscador">
                        <input class="b" type="text" placeholder="Buscar">
                        <div class="lupa">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round" class="carrito-compra svgs">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="6" cy="19" r="2" />
                        <circle cx="17" cy="19" r="2" />
                        <path d="M17 17h-11v-14h-2" />
                        <path d="M6 5l14 1l-1 7h-13" />
                    </svg>
                </div>
            </div>
        </header>

        <main class="contenedor-main">
            <video autoplay muted loop id="video">
                <source src="img/FONDOVIDEO.mp4" type="video/mp4">
            </video>
            <section class="contenedor-heading">
                <div class="contenedor-texto">
                    <h1>Empieza tu día <br>con el mejor café</h1>
                    <div class="btn">
                        <a href="productos.html" class="btn btn-1">Comprar ahora</a>
                    </div>
            </section>
        </main>
    <script src="carrito.js"></script>
</body>
</html>
